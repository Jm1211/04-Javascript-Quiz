<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" href="assets/script.css" />
    <title>Javascript Quiz</title>
</head>

    <body>
        <header>
            <div class="header">
                <div>
                    <button class="button" id="check-score">View Highscores</button>
                </div>
            </div>
            <div id="timer">Time:60s</div>
        </header>
        <main>       
            <section class="intro" id="intro">
                <div class="start-screen">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try answering the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button class="button" id="start-button">Start Quiz</button>
                </div>
            </section>

            <section class="questions" id="questions">
                <h2 id="question-title">ask question</h2>
                <ul>
                    <li><button class ="choices button" id="answer_btn1" value="a">Answer1</button></li>
                    <li><button class ="choices button" id="answer_btn2" value="b">Answer2</button></li>
                    <li><button class ="choices button" id="answer_btn3" value="c">Answer3</button></li>
                    <li><button class ="choices button" id="answer_btn4" value="d">Answer4</button></li>
                </ul>
                <div id="check">
                    <p>correct or wrong</p>
                </div>
            </section>    
    
            <section class="end-game" id="end-game">
                <h2 id="finish">All Done!</h2>
                <p id="final-score"> Your final score is:</p>
                <p> Enter your initials: <input id="initials">
                    <button class="button" id="submit-btn">Submit</button>            
                </p>
            </section>
        </main> 
        <script src="assets/script.js"></script>
    </body>
</html>
