<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width", initial-scale="1">
    <link rel="stylesheet" href="assets/script.css" />
    <title>Javascript Quiz</title>
</head>

    <body>
        <div class="scores"><a href="highscores index.html">View Highscores</a></div>
    
        <div class="timer">Time: <span id="time">0</span></div>
    
        <div class="wrapper">
          <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try answering the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start">Start Quiz</button>
          </div>
        <div id="questions" class="hide">
            <h2 id="question-text"></h2>
            <div id="answer-choices" class="answer-choices"></div>
        </div> 
        <div id="end-game" class="hide">
            <h2>All Done!</h2>
            <p> Your final score is: <span id="final-score"></span></p>
            <p> Enter your initials: <input type="text" id="initials" max="5">
                <button id="submit">Submit</button>            
            </p>
        </div>

        <script src="assets/script.js"></script>
    </body>
</html>
